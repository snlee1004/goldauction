# Gradle configuration file
# Troubleshooting IDE initialization script paths
# Disabling the initialization script directory (to prevent IDE configuration errors)
org.gradle.init.dirs=

# Performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Configuring Java compiler encoding
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
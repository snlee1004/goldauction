# 2. jpa 설정
# ddl-auto: update (스키마 자동 업데이트), validate (스키마 검증만), none (비활성화)
# CLOB 타입 충돌 방지를 위해 validate로 변경 (스키마는 수동으로 관리)
spring.jpa.hibernate.ddl-auto=validate
spring.sql.init.mode=never
# Hibernate가 스키마를 자동으로 변경하지 않도록 설정
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
# Oracle Dialect 설정 (Oracle DB 사용)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
# SQL 쿼리 로그 출력 (디버깅용)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# JPA properties 추가 설정
spring.jpa.properties.hibernate.use_sql_comments=true
# JSON 날짜 형식 설정 (ISO 8601 형식)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=Asia/Seoul
# 연결 풀 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
# 3. 파일 업로드
spring.servlet.multipart.enabled=true
## 파일 1개당 최대 크기
spring.servlet.multipart.max-file-size=10MB
## 파일 최대 가능 업로드
spring.servlet.multipart.max-request-size=50MB
